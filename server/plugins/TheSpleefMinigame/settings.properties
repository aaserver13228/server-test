# SETTINGS VERSION; DO NOT MODIFY UNLESS YOU WANT TO RESET THIS FILE!
Settings-Version: 5

# SAVE INVENTORY; SAVE PLAYER INVENTORY TO PREVENT ITEMS FROM BEING LOST!
Save-Inventory: true

# MAX PLAYERS; MAX PLAYERS PER ARENA!
Max-Players: 30

# AFK; CHECKS WHEN PLAYERS AFK FOR FIVE SECONDS!
AFK: true

# MESSAGES;
Messages:
  Timer: '&f&k||&bTheSpleefMinigame&f&k|| &f� &bGame starting in &f#timer &bseconds!'
  Join: '&f&k||&bTheSpleefMinigame&f&k|| &f� #player &bjoined (&f#size&b/&f18&b)!'
  Leave: '&f&k||&bTheSpleefMinigame&f&k|| &f� #player &bleft (&f#size&b/&f18&b)!'
  Eliminated: '&f&k||&bTheSpleefMinigame&f&k|| &f� #player &bhas been eliminated (&f#size&b/&f18&b)!'
  Win: '&f&k||&bTheSpleefMinigame&f&k|| &f� #player &bwon on the arena &f#arena&b!'

# REWARDS;
# #player = player name
Rewards:
  Enabled: false
  Commands:
  - give #player 264 16

# WHITELISTED COMMANDS; COMMANDS ALLOWED IN-GAME!
Whitelist-Commands:
- /spleef
- /spl
- /whisper
- /tell
- /t
- /r
- /msg