#Ceci est le fichier de langue français, définissez "language-file" dans le fichier config.yml sur "lang-fr.yml" pour utiliser ce fichier!

#Vous pouvez voir ce site pour tous les codes de couleur ----> https://minecraft.tools/en/color-code.php

#Toutes les variables que vous pouvez utiliser;
#!!Veuillez noter que toutes les variables ne fonctionneront pas dans chaque ligne, la plupart du temps, cela fonctionne avec la ligne où elle se trouve actuellement.!!

#%shopsection%       = la sectionmagasin actuelle à appeler
#%amounttopay%       = le montant de l'article
#%playername%        = le nom du joueur
#%amount%            = le montant d'un article
#%material%          = le matériau d'un article
#%amounttogive%      = le montant d'argent qu'un joueur a reçu d'un autre joueur
#%minimumamount%     = le montant minimum dont vous avez besoin pour payer quelqu'un si vous utilisez la commande
#%amountofmoney%     = le montant d'argent que vous avez sur vous
#%spawner-type%      = le type de géniteur qui s'est cassé et a été appliqué à l'inventaire du joueur
#%location%          = l'emplacement de l'élément actuel qui est appelé dans le fichier de configuration shops.yml/sections.yml
#%languagefile%      = le fichier de langue actuel qui est appelé
#%version%           = la version de minecraft qui utilise le plugin.
#%spawnertype%       = le type de générateur que l'élément de générateur a
#%bought/sold%       = si l'article est vendu ou acheté
#%buy/sell-method%   = la façon dont un joueur a acheté/vendu un objet Ex: écran d'achat ou commande sellall
#%fileName%          = le nom du fichier appelé

