#Todas las variables que puedes usar;
#!!Tenga en cuenta que no todas las variables funcionarán en cada línea, la mayoría de las veces funciona con la línea donde está actualmente!!

#%shopsection%       = la sección de la tienda que debe llamarse
#%amounttopay%       = la cantidad que costará el artículo
#%playername%        = el nombre del jugador
#%amount%            = la cantidad de un artículo
#%material%          = el material de un artículo
#%amounttogive%      = la cantidad de dinero que un jugador recibió de otro jugador
#%minimumamount%     = la cantidad mínima de dinero que necesita pagarle a alguien si usa el comando
#%amountofmoney%     = la cantidad de dinero que tienes contigo
#%spawner-type%      = el tipo de engendrador que se rompió y se aplicó al inventario del jugador
#%location%          = la ubicación del elemento actual que se llama dentro del archivo de configuración shops.yml/sections.yml
#%languagefile%      = el archivo de idioma actual que se llama
#%version%           = la versión de Minecraft que usa el complemento
#%spawnertype%       = el tipo de generador que tiene el elemento generador
#%bought/sold%       = si el artículo se vende o compra
#%buy/sell-method%   = la forma en que un jugador compró/vendió un artículo Ej: compra de pantalla o comando de venta
#%fileName%          = el nombre del archivo que se llama

