#Kullanabileceğiniz tüm değişkenler;
#Tüm değişkenlerin sadece bulundukları satırda çalıştığını lütfen unutmayın !!

#%shopsection%       = çağrılması gereken mağaza (?)
#%amounttopay%       = eşyanın ödeneceği miktar
#%playername%        = oyuncunun adı
#%amount%            = bir öğenin miktarı
#%material%          = bir öğeden malzeme
#%amounttogive%      = bir oyuncunun başka bir oyuncudan aldığı para miktarı
#%minimumamount%     = komutu kullandığınızda birisine ödemeniz gereken minimum para miktarı
#%amountofmoney%     = üzerinizdeki para miktarı
#%spawner-type%      = kırılan ve oyuncuların envanterine uygulanan spawner türü
#%location%          = shops.yml / chapter.yml yapılandırma dosyasının içinde çağrılan geçerli öğenin konumu
#%languagefile%      = mevcut dil dosyası
#%version%           = eklentiyi kullanan minecraft sürümü
#%spawnertype%       = spawner öğesinin sahip olduğu spawner türü
#%bought/sold%       = Ürün satılırsa veya satın alınırsa
#%buy/sell-method%   = oyuncunun bir eşyayı satın alma / satma şekli Örn: Satın alma ekranı veya sellall komutu
#%fileName%          = Çağrılan dosyanın adı

