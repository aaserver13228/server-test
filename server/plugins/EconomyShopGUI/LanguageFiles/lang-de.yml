#%shopsection%       = Der Name der Shopseite
#%amounttopay%       = Der Preis des Items
#%playername%        = Der name des Spielers
#%amount%            = Die Anzahl an Items
#%material%          = Das Material des Items
#%amounttogive%      = Die Anzahl an Geld, die der Spieler erhalten hat
#%minimumamount%     = Die Mindestanzahl Geld, die man überweisen kann
#%amountofmoney%     = Dein Kontostand
#%spawner-type%      = Die Art des Spawners, der abgebaut wurde
#%location%          = Der Slot des Items, wie er in der shops.yml/sections.yml genannt wurde.
#%languagefile%      = Die aktuelle Sprachdatei, die geladen wird
#%version%           = Die Minecraft-Version des Servers
#%spawnertype%       = Der Typ des spawners
#%bought/sold%       = Ob das Item verkauft oder gekauft wird
#%buy/sell-method%   = Wie der Spieler das Item gekauft / verkauft hat (sell-all ...)
#%fileName%          = Der Name der Datei, die aufgerufen wird


