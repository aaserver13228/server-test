#Todas as variaveis que podes usar;
#!!Por favor lembre-se que algumas variaveis não irão funcionar corretamente em algumas linhas, normalmente irão funcionar na linha em que já estão colocadas!!

#%shopsection%       = o nome da secção do Shop
#%amounttopay%       = o valor que o item irá custar
#%playername%        = o nome do jogador
#%amount%            = o valor de um item
#%material%          = o material de um item
#%amounttogive%      = a quantidade de dinheiro que um jogador recebeu de outro jogador
#%minimumamount%     = a quantia mínima em dinheiro que você precisa pagar a alguém se você usar o comando
#%amountofmoney%     = a quantidade de dinheiro que você tem com você
#%spawner-type%      = o tipo de spawner que quebrou e foi adicionado ao inventário do jogador
#%location%          = a localização do item atual
#%languagefile%      = o arquivo de idioma atualmente usado
#%version%           = a versão do minecraft usada no plugin
#%spawnertype%       = o tipo de spawner que o item do spawner possui
#%bought/sold%       = se o item foi vendido ou comprado
#%buy/sell-method%   = o jeito que o player vende ou compra um item Ex: Buy-screen ou o comando sellall 


