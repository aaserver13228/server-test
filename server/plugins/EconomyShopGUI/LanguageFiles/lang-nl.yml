#Alle variabelen die je kan gebruiken:
#!!Weet dat je niet alle vaiabelen kan gebruiken in elke zin, meestal kan je ze alleen gebruiken in de zin waar hij nu al staat!!

#%shopsection%       = de shopsection dat moet gebruikt worden
#%amounttopay%       = het aantal centen dat een item kost(het aantal centen dat iemand moet betalen)
#%playername%        = de speler zijn naam
#%amount%            = het aantal van een item
#%material%          = het materiaal van een item
#%amounttogive%      = geld bedrag dat een speler krijgt van een andere speler
#%minimumamount%     = het minimum aantal geld bedrag dat je iemand moet betalen als je de command gebruikt
#%amountofmoney%     = het geld bedrag dat je op zak hebt
#%spawner-type%      = het spawner type dat je gebroken hebt en in je inventaris is geplaatst
#%location%          = de locatie van het item dat wordt bedoeld in het shops.yml/sections.yml configuratie bestand
#%languagefile%      = het huidige taalbestand dat wordt geroepen
#%version%           = de versie van minecraft dat de plugin gebruikt
#%spawnertype%       = het spawner type dat het spawner item heeft
#%bought/sold%       = als het artikel wordt verkocht of gekocht
#%buy/sell-method%   = de manier waarop een speler een item heeft gekocht/verkocht Ex: Buy-screen of sellall commando
#%fileName%          = de naam van het bestand dat wordt aangeroepen

