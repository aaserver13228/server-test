#Všechny proměnné, které můžete použít;
#!!Vezměte prosím na vědomí, že všechny proměnné fungují pouze na aktuálním řádku, kde jsou umístěny!!

#%shopsection%       = obchod, který musí být nazýván
#%amounttopay%       = částka, kterou bude položka stát
#%playername%        = jméno hráče
#%amount%            = částka položky
#%material%          = materiál z položky
#%amounttogive%      = množství peněz, které hráč obdržel od jiného hráče
#%minimumamount%     = minimální částka, kterou musíte někomu zaplatit, pokud použijete příkaz
#%amountofmoney%     = Množství peněz, které máte 
#%spawner-type%      = typ spawner který byl aplikován na inventáři hráčově
#%location%          = umístění aktuální položky, která se nazývá uvnitř konfiguračního souboru shop.yml
#%languagefile%      = aktuální jazykový soubor, který se volá
#%version%           = verze minecraft, která používá plugin
#%spawnertype%       = typ spawneru, kterou má položka spawner
#%bought/sold%       = pokud je položka prodána nebo zakoupena
#%buy/sell-method%   = způsob, jakým hráč zakoupil / prodal položku Ex: Buy-screen nebo sellall příkaz


